<div class="panel" >
    <svg class="bd-placeholder-img card-img-top" width="100%" height="100%" role="img" focusable="false" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <image href="./assets/Imagenes/logo.png" width="100%" height="100%" id="logo_img"/>
  </svg>
</div>
<div class="base">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <div class="container">
        <div class="contact__wrapper shadow-lg mt-n9">
            <div class="row no-gutters">
                <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
                    <h3 class="color--white mb-5">Nos puedes contactar</h3>
        
                    <ul class="contact-info__list list-style--none position-relative z-index-101">
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-envelope"></i></span> santiagocruz@ucompensar.edu.co
                        </li>
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-phone"></i></span> 601 338 06 66
                        </li>
                        <li class="mb-4 pl-4">
                            <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> U Compensar Bogotá
                            <br> Sede principal
                            <br> Avenida (Calle) 32 No. 17 – 30
                        </li>
                    </ul>
                </div>
        
                <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
                    <form action="#" class="contact-form form-validate" novalidate="novalidate">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label>Primer Nombre</label>
                                    <input type="text" class="form-control"  placeholder="Santiago">
                                </div>
                            </div>
        
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label >Primer Apellido</label>
                                    <input type="text" class="form-control"  placeholder="Cruz">
                                </div>
                            </div>
        
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label >Correo</label>
                                    <input type="text" class="form-control"  placeholder="santiagocruz@ucompensar.edu.co">
                                </div>
                            </div>
        
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label >Celular</label>
                                    <input type="tel" class="form-control" placeholder="311-000-00-00">
                                </div>
                            </div>
        
                            <div class="col-sm-12 mb-3">
                                <div class="form-group">
                                    <label class="required-field" >Como te podemos ayudar</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Me gustaria felicitarlos ..."></textarea>
                                </div>
                            </div>
        
                            <div class="col-sm-12 mb-3">
                                <button type="submit" name="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
